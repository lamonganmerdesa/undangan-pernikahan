<script>
  // ========== GLOBAL VARIABLES ==========
  let swiper;
  const audio = document.getElementById('bgmusic');
  const soundBtn = document.getElementById('soundBtn');
  let isInitialized = false;
  
  // ========== LOADING MANAGER - SIMPLIFIED ==========
  function hideLoadingScreen() {
    const loadingScreen = document.getElementById('loading');
    if (loadingScreen) {
      loadingScreen.classList.add('hidden');
      console.log('‚úÖ Loading screen hidden');
      
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    }
  }
  
  // ========== VIDEO HANDLER - FIXED ==========
  function handleVideos() {
    console.log('üé¨ Handling videos...');
    
    const videos = document.querySelectorAll('video');
    console.log(`Found ${videos.length} videos`);
    
    videos.forEach((video, index) => {
      const videoId = index + 1;
      const loadingSpinner = document.getElementById(`videoLoading${videoId}`);
      
      // Check if video is already loaded
      if (video.readyState >= 2) { // HAVE_CURRENT_DATA or better
        console.log(`Video ${videoId} already loaded`);
        if (loadingSpinner) {
          loadingSpinner.classList.add('hidden');
        }
      } else {
        // Wait for video to load
        video.addEventListener('loadeddata', () => {
          console.log(`‚úÖ Video ${videoId} loaded`);
          if (loadingSpinner) {
            loadingSpinner.classList.add('hidden');
          }
          
          // Auto-play first video
          if (index === 0) {
            setTimeout(() => {
              video.play().catch(e => {
                console.log(`First video autoplay blocked: ${e.message}`);
              });
            }, 300);
          }
        }, { once: true });
        
        // Handle video errors
        video.addEventListener('error', (e) => {
          console.error(`‚ùå Video ${videoId} error:`, video.error);
          if (loadingSpinner) {
            loadingSpinner.classList.add('hidden');
          }
        });
      }
    });
    
    // Play first video immediately
    const firstVideo = videos[0];
    if (firstVideo) {
      setTimeout(() => {
        firstVideo.play().catch(e => {
          console.log('First video autoplay blocked, waiting for interaction');
        });
      }, 500);
    }
  }
  
  // ========== SWIPER INITIALIZATION - FIXED ==========

    swiper = new Swiper('.swiper', {
      direction: 'vertical',

      speed: 800,
      mousewheel: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        type: 'bullets'

      on: {
        init: function() {
          console.log('‚úÖ Swiper initialized');
          // Hide loading spinners for all loaded videos
          document.querySelectorAll('video').forEach((video, index) => {
            if (video.readyState >= 2) {
              const spinner = document.getElementById(`videoLoading${index + 1}`);
              if (spinner) spinner.classList.add('hidden');
            }
          });
        },
        slideChangeTransitionStart: function() {
          // Pause previous video
          const prevSlide = this.slides[this.previousIndex];
          const prevVideo = prevSlide.querySelector('video');
          if (prevVideo && !prevVideo.paused) {
            prevVideo.pause();
          }
        },
        slideChangeTransitionEnd: function() {
          const currentSlide = this.slides[this.activeIndex];
          const currentVideo = currentSlide.querySelector('video');
          
          // Ensure video is visible and try to play
          if (currentVideo) {
            // Make sure video opacity is 1
            currentVideo.style.opacity = '1';
            
            // If video is loaded, play it
            if (currentVideo.readyState >= 2) {
              currentVideo.play().catch(e => {
                console.log(`Video ${this.activeIndex + 1} play error:`, e.message);
              });
            } else {
              // If video not loaded yet, wait for it
              currentVideo.addEventListener('loadeddata', () => {
                currentVideo.play().catch(e => {
                  console.log(`Video ${this.activeIndex + 1} play error after load:`, e.message);
                });
              }, { once: true });
            }
          }
          
          // Refresh maps if needed
          if (this.activeIndex === 6) {
            setTimeout(refreshMaps, 300);
          }
        }
      }
    });
  }
  
  // ========== MUSIC CONTROL ==========
  function initMusic() {
    console.log('üéµ Initializing music...');
    
    audio.volume = 0.7;
    
    // Try to play music automatically
    setTimeout(() => {
      audio.play().then(() => {
        console.log('‚úÖ Music playing');
        soundBtn.classList.add('playing');
      }).catch(e => {
        console.log('‚ö†Ô∏è Music autoplay blocked');
        soundBtn.classList.remove('playing');
      });
    }, 1000);
    
    // Click anywhere to start music
    document.addEventListener('click', function initAudioOnClick() {
      if (audio.paused) {
        audio.play().then(() => {
          soundBtn.classList.add('playing');
        }).catch(e => console.log('Music play error:', e));
      }
      document.removeEventListener('click', initAudioOnClick);
    }, { once: true });
  }
  
  function playMusic() {
    if (audio.paused) {
      audio.play().then(() => {
        soundBtn.classList.add('playing');
      });
    } else {
      audio.pause();
      soundBtn.classList.remove('playing');
    }
  }
  
  // ========== MAPS FUNCTIONS ==========
  function showMapSlide() {
    if (swiper) {
      swiper.slideTo(6, 800);
      setTimeout(refreshMaps, 500);
    }
  }
  
  function refreshMaps() {
    const mapIframe = document.querySelector('.map-container iframe');
    if (mapIframe) {
      const src = mapIframe.src;
      mapIframe.src = src;
      console.log('üó∫Ô∏è Maps refreshed');
    }
  }
  
  // ========== SHARE FUNCTION ==========
  function shareUndangan() {
    const shareData = {
      title: 'Undangan Pernikahan - Supriyo Widodo & Ika Puji Kurnia',
      text: 'Saya mengundang Anda untuk menyaksikan pernikahan Supriyo Widodo & Ika Puji Kurnia',
      url: window.location.href

    if (navigator.share) {

      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareData.text + ' ' + shareData.url)}`;
      window.open(whatsappUrl, '_blank');
    }
  }
  
  // ========== PARTICLES ANIMATION ==========
  function initParticles() {
    const canvas = document.getElementById('particles');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    
    const particles = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2.5 + 0.8,
      speedY: Math.random() * 0.6 + 0.2,
      opacity: Math.random() * 0.5 + 0.3,
      swing: Math.random() * Math.PI * 2
    }));
    
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(p => {
        ctx.fillStyle = `rgba(232,220,194,${p.opacity})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        p.y += p.speedY;
        p.swing += 0.05;
        p.x += Math.sin(p.swing) * 0.4;
        
        if (p.y > canvas.height + 10) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
        if (p.x < -10) p.x = canvas.width + 10;
        if (p.x > canvas.width + 10) p.x = -10;
      });
      
      requestAnimationFrame(drawParticles);
    }
    
    drawParticles();
    window.addEventListener('resize', resizeCanvas);
  }
  
  // ========== SERVICE WORKER ==========
  function initServiceWorker() {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('‚úÖ ServiceWorker registered:', registration.scope);
        })
        .catch(error => {
          console.log('‚ùå ServiceWorker registration failed:', error);
        });
    }
  }
  
  // ========== PWA FEATURES ==========
  function initPWAFeatures() {
    // Check if running in PWA mode
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                        window.navigator.standalone === true;
    
    if (isStandalone) {
      document.body.classList.add('pwa-mode');
      console.log('‚úÖ Running in PWA mode');
    } else {
      console.log('üåê Running in browser mode');
    }
    
    // Hide address bar on mobile
    setTimeout(() => {
      window.scrollTo(0, 1);
    }, 100);
  }
  
  // ========== INITIALIZE EVERYTHING ==========
  function initializeApp() {
    if (isInitialized) return;
    isInitialized = true;
    
    console.log('üöÄ Initializing Wedding Invitation...');
    
    // 1. Handle videos (hide loading spinners, auto-play first)
    handleVideos();
    
    // 2. Initialize Swiper
    initSwiper();
    
    // 3. Initialize other components
    initParticles();
    initMusic();
    initServiceWorker();
    initPWAFeatures();
    
    console.log('‚úÖ App initialized');
  }
  
  // ========== WINDOW LOAD EVENT ==========
  window.addEventListener('load', function() {
    console.log('üì¶ Window loaded');
    
    // Hide loading screen after 1.5 seconds MAX
    setTimeout(hideLoadingScreen, 1500);
    
    // Initialize app after a short delay
    setTimeout(initializeApp, 500);
  });
  
  // ========== FALLBACK TIMEOUT ==========
  // Ensure loading screen disappears even if something fails
  setTimeout(() => {
    const loadingScreen = document.getElementById('loading');
    if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
      console.log('‚ö†Ô∏è Force hiding loading screen (timeout)');
      hideLoadingScreen();
      initializeApp();
    }
  }, 3000);
  
  // ========== PAGE VISIBILITY ==========
  document.addEventListener('visibilitychange', function() {
    if (!swiper) return;
    
    const currentSlide = swiper.slides[swiper.activeIndex];
    const currentVideo = currentSlide.querySelector('video');
    
    if (document.hidden) {
      // Pause when tab not active
      if (currentVideo && !currentVideo.paused) {
        currentVideo.pause();
      }
      if (!audio.paused) {
        audio.pause();
      }
    } else {
      // Resume when tab becomes active
      if (currentVideo && currentVideo.readyState >= 2) {
        currentVideo.play().catch(e => console.log('Video resume error:', e));
      }
    }
  });
  
  // ========== PREVENT DEFAULT BEHAVIORS ==========
  // Prevent zoom
  document.addEventListener('touchstart', function(e) {
    if (e.touches.length > 1) {
      e.preventDefault();
    }
  }, { passive: false });
  
  // Prevent pull-to-refresh
  document.addEventListener('touchmove', function(e) {
    if (e.scale !== 1) {
      e.preventDefault();
    }
  }, { passive: false });
  
  // Prevent context menu
  document.addEventListener('contextmenu', e => e.preventDefault());
  
  console.log('üéØ Wedding Invitation Script Loaded');
</script>
